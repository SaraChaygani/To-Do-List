    function removeEgg(arr){
      const arr2 =[];
      let eggCount = 0;
      let originalArr = arr.slice();
       originalArr.reverse();
      for(let i=0; i<originalArr.length; i++)
      {
        if(originalArr[i] === 'egg' && eggCount <2){
          eggCount++;
          continue;
        }
        arr2.push(originalArr[i]);
      }
      return arr2.reverse();
    }
